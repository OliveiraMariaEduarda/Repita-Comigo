<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nove</title>
    <script>
        /*Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considereque o N será sempre maior que ZERO.
        N  é um valor informado pelo usuário*/

        var numero = parseFloat(prompt("Insira um número"));
        var cont = 0;

        while(cont <= numero){
            document.write(cont + "<br>")
            cont += 1;
        }

        /*var contagem = 10;
        while(contagem >= 0){
            document.write(contagem + "<br>")
            contagem --;
        }*/


    </script>
</head>
