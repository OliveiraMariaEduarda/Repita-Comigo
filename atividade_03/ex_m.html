<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Treze</title>
    <script>

        /*Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/

        var numero = parseFloat(prompt("Insira um número"));
        var cont = 1;

        while(cont <= numero){
            document.write("<br>")
            

            var tab = 1;

            while(tab <= 10){
                document.write(cont + "x" + tab + "=" + (cont * tab) + "<br>")
                tab += 1;
            }

            cont += 1;            

        }
