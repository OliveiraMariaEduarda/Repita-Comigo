<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dez</title>
    <script>
        /*Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).*/

        var contagem = 0;
        while(contagem <= 10){
            document.write((contagem * 8) + "<br>")
            contagem += 1; 
        }

        

        


    </script>
