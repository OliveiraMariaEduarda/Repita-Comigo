    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

        var contador = 100;
        var media = 0;
        var n_termos = 0;

        while(contador >= 15){
            media += contador
            contador --;
            n_termos ++;
        }

        alert("A média dos valores entre 15 e 100 é " + (media / n_termos));
